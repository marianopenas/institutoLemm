    <h1>Realiza tu consulta</h1>
    
    <main>
        <form action=""> 
            <fieldset>
                <legend>Tu consulta</legend> 
                <div>
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label for="Localidad">¿En que Localidad vivis?</label>
                    <select name="Localidad" id="Localidad"> 
                        <option value="Lomas">Lomas de zamora</option> 
                        <option value="Temp">Temperley</option>
                        <option value="Ban">Banfield</option>
                        <option value="Adr">Adrogue</option> 
                        <option value="Sj">San jose</option>
                        <option value="Mar">Marmol</option>
                    </select>
                </div>
                <div>
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone">
                    </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad"> 
                </div>
                <div>
                    <label for="edad">Fecha de nacimiento</label>
                    <input type="date" name="f nac" id="f nac">
                </div>
                <div>
                    <label for="correo">Tu correo</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div> <label for="comentario">Dejanos tu consulta</label>
                    <textarea name="comentario" id="comentario" cols="50" rows="5"
                    placeholder="comentanos tus dudas o sugerencias"></textarea>
                </div>                 
                <div>
                    <h2 class="subtituloFormulario">¿Donde nos conociste?</h2>
                    <input type="checkbox" name="insta" id="insta">
                    <label for="insta">instagram</label>
                    <input type="checkbox" name="twit" id="twit">
                    <label for="twit">twitter</label>
                    <input type="checkbox" name="recomendacion" id="recomendacion">
                    <label for="recomendacion">Recomendacion</label>
                </div>
                <div>
                    <input type="submit" value="Envianos tu consulta">
                </div>
            </fieldset>
        </form>
    </main>
